<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }


        .classification-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f1f1f1;
            border-left: 5px solid #007bff;
        }

        .probability-list {
            list-style: none;
            padding: 0;
        }

        .probability-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .probability-list li:last-child {
            border-bottom: none;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        .no-results {
            text-align: center;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Text Classification</h2>

        <!-- Classification Form -->
        <form action="/task2" method="post" class="search-box">
            <input type="text" name="text" class="form-control" placeholder="Enter text to classify..." required>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        {% if classification %}
            <div class="classification-result">
                <h4>Classification Result:</h4>
                <p><strong>Class:</strong> {{ classification }}</p>
                <p><strong>Accuracy:</strong> {{ accuracy }} %</p>
            </div>
        {% else %}
            <p class="no-results">No classification performed yet.</p>
        {% endif %}
    </div>
</body>
</html>
